<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/clockicon.ico">
    <title>Clock</title>
</head>
<header>
    <h1>Alarm Clock</h1>
</header>
<body id="body">
    <div id="clock">
        <div id="clockTimeAndDate">
            <h1 id="clockTime"></h1><h2 id="clockAmOrPm"></h2>
        </div>
        <div>
            <h2 id="clockDate"></h2>
        </div>
        <div>
            <input type="datetime-local" onchange="alarm(this.value)" id="alarmSet">
            <input id="alarmSetButton" class="button" type ='submit' value="Set alarm" onclick="setAlarm()">
            <input id="alarmClearButton" class="button" type = 'submit' value="Clear alarm" onclick="clearAlarm()">
        </div>
        <div>
            <button id="styleChanger" onclick="styleChange()">Light mode</button>
        </div>
        <div>
            <h2 id="alarmAlertText"></h2>
        </div>
    </div>

    <footer>
        <div>
            <div id="footerItems">
                <a id="linkedinLink" href="https://www.linkedin.com/in/adao-junior8678/">Linkedin</a>
                <a id="githubLink" href="https://github.com/adaocjunior">Github</a>
            </div>
            <div id="copyrightClaim">
                <p>2021 - Adão Júnior</p>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
